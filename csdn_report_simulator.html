
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>举报反馈模拟器 - CSDN</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    h2 { text-align: center; }
    .tags button { margin: 5px; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; background: #eee; }
    .tags button.selected { background: #fa8072; color: white; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    button.submit { margin-top: 10px; width: 100%; padding: 10px; background: #ff7f7f; border: none; color: white; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>举报反馈模拟器</h2>
    <p><strong>举报类型（必选）:</strong></p>
    <div class="tags">
      <button onclick="selectTag(this)">违法违禁</button>
      <button onclick="selectTag(this)">黄赌毒</button>
      <button onclick="selectTag(this)">侮辱谩骂</button>
      <button onclick="selectTag(this)">政治反动</button>
      <button onclick="selectTag(this)">诈骗信息</button>
      <button onclick="selectTag(this)">其他</button>
    </div>
    <p><strong>举报详情（选填）:</strong></p>
    <textarea placeholder="请输入举报的详情。"></textarea>
    <button class="submit" onclick="submitReport()">提交</button>
    <p id="status" style="text-align:center; color:green;"></p>
  </div>

  <script>
    let selectedTag = "";
    function selectTag(button) {
      document.querySelectorAll(".tags button").forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedTag = button.innerText;
    }

    function submitReport() {
      const details = document.querySelector("textarea").value;
      if (!selectedTag) {
        alert("请选择举报类型");
        return;
      }
      document.getElementById("status").innerText = "举报已提交: " + selectedTag + (details ? " - " + details : "");
    }
  </script>
</body>
</html>
